<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>现实裂缝 - 递归校准</title>
    <style>
        body {
            background: #0a0a2e;
            color: #00ff9d;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .hologram {
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            margin: 20px auto;
            width: 854px;
            height: 480px;
            position: relative;
        }

        .subtitle {
            font-size: 1.5em;
            text-shadow: 0 0 15px #00ffff;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(2px, 1px); }
            25% { transform: translate(-1px, -2px); }
            50% { transform: translate(3px, 2px); }
            75% { transform: translate(-2px, 1px); }
            100% { transform: translate(0); }
        }

        .portal-button {
            background: #003366;
            color: #00ff9d;
            border: 1px solid #00ffff;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .portal-button:hover {
            background: #005588;
            box-shadow: 0 0 25px #00ffff;
        }

        /* 新增提示样式 */
        #loading-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff9d;
            text-shadow: 0 0 15px #00ffff;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body onload="playVideo()">
    <h1 class="subtitle">维度校准成功...吗？</h1>

    <div class="hologram" id="hologram">
        <!-- 新增加载提示 -->
        <p id="loading-tip">请等待下方文字加载完成...</p>
    </div>

    <p>>> 检测到古老模因TCP(Trolling Rickroll Protocol)协议激活 <<</p>
    <p>这是人类最古老的网络仪式</p>

    <button class="portal-button" onclick="window.location.href='/'">
        [ 尝试返回现实 ]
    </button>

    <script>
        const ritualText = [
            "加载永不言弃的承诺...",
            "正在对抗DNS污染...",
            "Enjoy it :)"
        ];

        ritualText.forEach((text, index) => {
            setTimeout(() => {
                const p = document.createElement('p');
                p.textContent = text;
                p.style.opacity = 0;
                document.body.appendChild(p);

                let opacity = 0;
                const fadeIn = setInterval(() => {
                    opacity += 0.1;
                    p.style.opacity = opacity;
                    if (opacity >= 1) {
                        clearInterval(fadeIn);

                        // 最后一个文字显示完成后触发
                        if (index === ritualText.length - 1) {
                            // 隐藏提示
                            document.getElementById('loading-tip').style.display = 'none';

                            // 创建并显示iframe
                            const hologram = document.getElementById('hologram');
                            const iframe = document.createElement('iframe');
                            iframe.src = 'https://player.bilibili.com/player.html?aid=80433022&bvid=BV1GJ411x7h7&page=1&as_wide=1&high_quality=1&danmaku=0&autoplay=1';
                            iframe.allowfullscreen = 'allowfullscreen';
                            iframe.width = '854';
                            iframe.height = '480';
                            iframe.scrolling = 'no';
                            iframe.frameborder = '0';
                            iframe.sandbox = 'allow-top-navigation allow-same-origin allow-forms allow-scripts';
                            hologram.appendChild(iframe);
                        }
                    }
                }, 50);
            }, index * 2500);
        });

        console.log("%c>> 你发现了互联网的古老智慧", "color:#00ff9d; font-size:16px;");
        console.log("%c这个仪式可以追溯到Web 1.0时代", "color:#00ffff;");
    </script>
</body>

</html>
